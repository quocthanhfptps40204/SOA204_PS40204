    <div>
        <progress id="audioProgress" value="0" max="100"></progress>
        <audio id="audioPlayer"></audio>
    </div>

    <script>
        var audioList = [
            'audio1.mp3',
            'audio2.mp3',
            'audio3.mp3',
            'audio4.mp3',
            'audio5.mp3',
            'audio6.mp3',
            'audio7.mp3',
            'audio8.mp3',
            'audio9.mp3',
            'audio10.mp3',
            'audio11.mp3',
            'audio12.mp3',
            'audio13.mp3',
            'audio14.mp3',
            'audio15.mp3',
            'audio16.mp3',
            'audio17.mp3',
            'audio18.mp3'
        ];

        var audioObjects = audioList.map(src => new Audio(src));
        var audioStates = Array(audioList.length).fill(false);

        var audioPlayer = document.getElementById('audioPlayer');
        var audioProgress = document.getElementById('audioProgress');

        function toggleAudio(index) {
            const audio = audioObjects[index];

            if (audioStates[index]) {
                audio.pause();
                audio.currentTime = 0;
                audioStates[index] = false;
                console.log('Đã tắt đoạn audio ' + (index + 1) + '.');
            } else {
                audio.play();
                audioStates[index] = true;
                console.log('Đã phát đoạn audio ' + (index + 1) + '.');
            }
        }

        // Cập nhật thanh tiến trình theo thời gian của audio đang phát
        audioPlayer.addEventListener('timeupdate', function () {
            var progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            audioProgress.value = progress;
        });

        // Dừng tất cả audio khi một đoạn audio kết thúc
        audioPlayer.addEventListener('ended', function () {
            stopAllAudio();
        });

        function stopAllAudio() {
            for (let i = 0; i < audioList.length; i++) {
                const audio = audioObjects[i];
                if (audioStates[i]) {
                    audio.pause();
                    audio.currentTime = 0;
                    audioStates[i] = false;
                }
            }
            console.log('Đã tắt toàn bộ đoạn audio.');
        }

        // Hàm trộn thứ tự danh sách audio
        function shuffleAudioList() {
            for (let i = audioList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [audioList[i], audioList[j]] = [audioList[j], audioList[i]];
                [audioObjects[i], audioObjects[j]] = [audioObjects[j], audioObjects[i]];
                [audioStates[i], audioStates[j]] = [audioStates[j], audioStates[i]];
            }

            // Cập nhật nút "Toggle" theo thứ tự mới
            for (let i = 0; i < audioList.length; i++) {
                const audioButton = document.getElementById('audioButton' + i);
                audioButton.textContent = 'Toggle ' + (i + 1);
            }

            console.log('Đã trộn thứ tự đoạn audio.');
        }
    </script>
